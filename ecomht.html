<!-- E-commerce Website: HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FALL- SHOP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">THE FALL- SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Slider -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/slide1.png" class="d-block w-100" alt="Slide 1">      
            </div>
            <div class="carousel-item">
                <img src="assets/images/slide2.png" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="assets/images/slide3.png" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Shop by Category -->
    <section class="container my-5">
        <h2 class="text-center">Shop by Category</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <img src="assets\images\crop_tops.png" class="img-fluid" alt="Category 1">
                <h4>Crop Tops</h4>
            </div>
            <div class="col-md-4">
                <img src="assets\images\t_shirts.png" class="img-fluid" alt="Category 2">
                <h4>T shirts</h4>
            </div>
            <div class="col-md-4">
                <img src="assets\images\jackets.png" class="img-fluid" alt="Category 3">
                <h4>Jackets</h4>
            </div>
        </div>
    </section>

    <!-- Latest Products -->
    <section class="container my-5">
        <h2 class="text-center">Latest Products</h2>
        <div class="row text-center">
            <div class="col-md-3">
                <img src="assets\images\latest1.png" width="300" height="800" class="img-fluid" alt="Product 1">
                <h6>Casual Dark Green Shirt</h6>
            </div>
            <div class="col-md-3">
                <img src="assets\images\latest2.png" width="300" height="800" class="img-fluid" alt="Product 2">
                <h6>Beige Sweater Set</h6>
            </div>
            <div class="col-md-3">
                <img src="assets\images\latest3.png" width="300" height="800" class="img-fluid" alt="Product 3">
                <h6>Brown Shirt Dress</h6>
            </div>
            <div class="col-md-3">
                <img src="assets\images\latest4.png" width="300" height="1000" class="img-fluid" alt="Product 4">
                <h6>Autumn Lantern Two Piece Set</h6>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 THE FALL- SHOP. All Rights Reserved.</p>
    </footer>

    <!-- Scroll to Top Button -->
    <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-primary">Top</button>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
